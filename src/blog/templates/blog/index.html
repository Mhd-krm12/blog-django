
{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts%}
<div class="post p-3 m-2">
    <img class= "img-fluid rounded-circle border m-2" width="70" src="" alt="üye resmi">
    <span>{{post.post_date}} tarihinde paylaşıldı</span>
    <h3><a href="">{{post.title}}</a></h3>
    <p>{{post.content}}</p>
</div>
{% endfor %}                 
{% endblock content %}
